[strict_shl]
overview = """
Strict shift left. Computes `self << rhs`,
panicking if `rhs` is larger than or equal to the number of bits in `self`.

$strict_overflow
"""
examples = """
assert_eq!(0x1_u24.strict_shl(4), 0x10_u24);
"""
examples_overflow = """
let _ = 0x10_u24.strict_shl(129);
"""

