[strict_neg]
overview = """
Strict negation. Computes `-self`, panicking unless `self == 0`.

Note that negating any positive integer will overflow.

$strict_overflow
"""
examples = """
assert_eq!(0_u24.strict_neg(), 0_u24);
"""
examples_overflow = """
let _ = 1_u24.strict_neg();
"""

