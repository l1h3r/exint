[strict_add]
overview = """
Strict integer addition. Computes `self + rhs`, panicking if overflow occurred.

$strict_overflow
"""
examples = """
assert_eq!((u24::MAX - 2_u24).strict_add(1_u24), u24::MAX - 1_u24);
"""
examples_overflow = """
let _ = (u24::MAX - 2_u24).strict_add(3_u24);
"""

[strict_add_signed]
overview = """
Strict addition with a signed integer. Computes `self + rhs`, panicking if overflow occurred.

$strict_overflow
"""
examples = """
assert_eq!(1_u24.strict_add_signed(2_i24), 3_u24);
"""
examples_overflow = [
  "let _ = 1_u24.strict_add_signed(-2_i24);",
  "let _ = (u24::MAX - 2_u24).strict_add_signed(3_i24);",
]

