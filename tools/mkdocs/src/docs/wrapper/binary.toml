[isolate_highest_one]
overview = """
Returns `self` with only the most significant bit set, or `0` if the input is `0`.
"""
examples = """
use exint::$outer;

assert_eq!($outer(0b01100100_$inner).isolate_highest_one(), $outer(0b01000000_$inner));
assert_eq!($outer(0_$inner).isolate_highest_one(), $outer(0_$inner));
"""

