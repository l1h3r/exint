[saturating_add]
overview = """
Saturating integer addition. Computes `self + rhs`,
saturating at the numeric bounds instead of overflowing.
"""
examples = """
assert_eq!(100_i24.saturating_add(1_i24), 101_i24);
assert_eq!(i24::MAX.saturating_add(100_i24), i24::MAX);
assert_eq!(i24::MIN.saturating_add(-1_i24), i24::MIN);
"""

[saturating_add_unsigned]
overview = """
Saturating addition with an unsigned integer. Computes `self + rhs`,
saturating at the numeric bounds instead of overflowing.
"""
examples = """
assert_eq!(1_i24.saturating_add_unsigned(2_u24), 3_i24);
assert_eq!(i24::MAX.saturating_add_unsigned(100_u24), i24::MAX);
"""

[saturating_sub]
overview = """
Saturating integer subtraction. Computes `self - rhs`,
saturating at the numeric bounds instead of overflowing.
"""
examples = """
assert_eq!(100_i24.saturating_sub(127_i24), -27_i24);
assert_eq!(i24::MIN.saturating_sub(100_i24), i24::MIN);
assert_eq!(i24::MAX.saturating_sub(-1_i24), i24::MAX);
"""

[saturating_sub_unsigned]
overview = """
Saturating subtraction with an unsigned integer. Computes `self - rhs`,
saturating at the numeric bounds instead of overflowing.
"""
examples = """
assert_eq!(100_i24.saturating_sub_unsigned(127_u24), -27_i24);
assert_eq!(i24::MIN.saturating_sub_unsigned(100_u24), i24::MIN);
"""

[saturating_mul]
overview = """
Saturating integer multiplication. Computes `self * rhs`,
saturating at the numeric bounds instead of overflowing.
"""
examples = """
assert_eq!(10_i24.saturating_mul(12_i24), 120_i24);
assert_eq!(i24::MAX.saturating_mul(10_i24), i24::MAX);
assert_eq!(i24::MIN.saturating_mul(10_i24), i24::MIN);
"""

[saturating_div]
overview = """
Saturating integer division. Computes `self / rhs`,
saturating at the numeric bounds instead of overflowing.

# Panics

This function will panic if `rhs` is zero.
"""
examples = """
assert_eq!(5_i24.saturating_div(2_i24), 2_i24);
assert_eq!(i24::MAX.saturating_div(-1_i24), i24::MIN + 1_i24);
assert_eq!(i24::MIN.saturating_div(-1_i24), i24::MAX);
"""

[saturating_neg]
overview = """
Saturating integer negation. Computes `-self`,
returning `MAX` if `self == MIN` instead of overflowing.
"""
examples = """
assert_eq!(100_i24.saturating_neg(), -100_i24);
assert_eq!(-100_i24.saturating_neg(), 100_i24);
assert_eq!(i24::MIN.saturating_neg(), i24::MAX);
assert_eq!(i24::MAX.saturating_neg(), i24::MIN + 1_i24);
"""

[saturating_pow]
overview = """
Saturating integer exponentiation. Computes `self.pow(exp)`,
saturating at the numeric bounds instead of overflowing.
"""
examples = """
assert_eq!(-4_i24.saturating_pow(3), -64_i24);
assert_eq!(i24::MIN.saturating_pow(2), i24::MAX);
assert_eq!(i24::MIN.saturating_pow(3), i24::MIN);
"""

[saturating_abs]
overview = """
Saturating absolute value. Computes `self.abs()`,
returning `MAX` if `self == MIN` instead of overflowing.
"""
examples = """
assert_eq!(100_i24.saturating_abs(), 100_i24);
assert_eq!((-100_i24).saturating_abs(), 100_i24);
assert_eq!(i24::MIN.saturating_abs(), i24::MAX);
assert_eq!((i24::MIN + 1_i24).saturating_abs(), i24::MAX);
"""
