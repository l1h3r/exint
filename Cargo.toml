[package]
name = "exint"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace]
members = [
  "crates/exint-backend",
  "crates/exint-integer",
]

[dependencies]
exint-backend = { version = "=0.1", path = "crates/exint-backend", default-features = false }
exint-integer = { version = "=0.1", path = "crates/exint-integer", default-features = false }

[features]
default = []

[workspace.lints.rust]

[workspace.lints.clippy]

[workspace.lints.rustdoc]
