[package]
name = "exint"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace]
members = [
  "crates/exint-backend",
  "crates/exint-filegen",
  "crates/exint-integer",
]

[dependencies]
exint-backend = { version = "=0.1", path = "crates/exint-backend", default-features = false }
exint-integer = { version = "=0.1", path = "crates/exint-integer", default-features = false }

[features]
default = [
  "bigint_helper_methods",
  "int_roundings",
  "integer_sign_cast",
  "isqrt",
  "num_midpoint",
  "random",
  "step_trait",
  "strict_overflow_ops",
  "trusted_step",
  "unbounded_shifts",
  "unchecked_neg",
  "unchecked_shifts",
  "unsigned_is_multiple_of",
  "unsigned_signed_diff",
  "wrapping_next_power_of_two",
]

# Unstable Features.
#
# See crates/exint-integer/Cargo.toml for more info.
bigint_helper_methods      = ["exint-integer/bigint_helper_methods"]
int_roundings              = ["exint-integer/int_roundings"]
integer_sign_cast          = ["exint-integer/integer_sign_cast"]
isqrt                      = ["exint-integer/isqrt"]
num_midpoint               = ["exint-integer/num_midpoint"]
random                     = ["exint-integer/random"]
step_trait                 = ["exint-integer/step_trait"]
strict_overflow_ops        = ["exint-integer/strict_overflow_ops"]
trusted_step               = ["exint-integer/trusted_step"]
unbounded_shifts           = ["exint-integer/unbounded_shifts"]
unchecked_neg              = ["exint-integer/unchecked_neg"]
unchecked_shifts           = ["exint-integer/unchecked_shifts"]
unsigned_is_multiple_of    = ["exint-integer/unsigned_is_multiple_of"]
unsigned_signed_diff       = ["exint-integer/unsigned_signed_diff"]
wrapping_next_power_of_two = ["exint-integer/wrapping_next_power_of_two"]

[workspace.lints.rust]

[workspace.lints.clippy]

[workspace.lints.rustdoc] # https://doc.rust-lang.org/rustdoc/lints.html
broken_intra_doc_links = "deny"
private_intra_doc_links = "deny"
missing_crate_level_docs = "deny"
private_doc_tests = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
bare_urls = "deny"
unescaped_backticks = "deny"
redundant_explicit_links = "deny"
